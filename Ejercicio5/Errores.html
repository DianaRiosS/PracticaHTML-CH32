<!DOCTYPE html> <!-- Falta indicar que version de HTML estas utilizando-->
<html lang="en"> <!-- Falto indicar el idioma-->
<head> 
    <meta charset="UTF-8"> <!-- Falto agregar la instruccion para aceptar caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- No se ajusta-->
    <title>Document</title> <!-- El title siempre va dentro de head-->
</head> <!-- No se cerro head-->
<body> <!-- No se aperturo body-->
    <h1>Estamos trabajando en las fallas tecnicas presentes</h1> <!-- No estaba dentro de body entonces no se mostraba en pantalla-->
    <h2>Quizá la secuencia sea algo intuitiva</h2> <!-- Se tiene que aperturar y cerrar con la misma eqiqueta-->
    <p>quiza...</p> <!-- Va dentro de body, para aperturar es <p> y para cerrar es </p> -->
    <p>En realidad es bastante sencillo, solo tengo que recordar y poner mucha atención al detalle </p> 
    <!-- Va dentro de body, para aperturar es <p> y para cerrar es </p> y letras en misnusulas -->
</body> <!--No se cerro body-->
</html> <!--La etiqueta HTML engloba todos los elementos anteriores-->
